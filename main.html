    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <form id="form">
                <h1 style="text-align:center">ExpenseTracker</h1>
                <hr>
                <label for="expenseamount">Choose Expense Amount:</label>
                <input id="expenseamount" type="text" placeholder="enter expence amount"><br>

                <label for="description">Choose Description:</label>
                <input id="description" type="text" placeholder="enter description">
                <label for="category">Choose a Category:</label>
                <select name="category" id="category">
                    <option value="">---Select Category---</option>
                    <option value="fuel">Fuel</option>
                    <option value="food">Food</option>
                    <option value="electricity">Electricity</option>
                    <option value="movie">Movie</option>
                    <option value="clothes">Clothes</option>
                    <option value="TravelTicket">Travel Ticket</option>
                </select>
                <input type="submit" class="buttonSave" value="add expense">

            </form>
        </div>
        <ul id="listdetails">

        </ul>
        <script src="app.js"></script>
    </body>

    </html>
